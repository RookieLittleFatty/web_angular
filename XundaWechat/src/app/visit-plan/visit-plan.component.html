<div class="header-box">
  <!--<i class="fa fa-angle-left back"></i>-->
  <div class="topic">拜访计划</div>
  <span class="add-icon"></span>
</div>
<ul class="app-tab">
  <!--<li class="app-tab-li" [ngClass]="{'active': sliderIndex === 0}" (click)="sliderIndex = 0;"><span class="tab-title">周拜访计划</span></li>-->
  <li class="app-tab-li" [ngClass]="{'active': sliderIndex === 0}"  (click)="sliderIndex = 0;"><span class="tab-title">我的日程</span></li>
  <li class="app-tab-li" [ngClass]="{'active': sliderIndex === 1}"  (click)="sliderIndex = 1;"><span class="tab-title">拜访统计</span></li>
</ul>
<div class="refresh-container">
  <swiper [(index)]="sliderIndex" (indexChange)="changeTab($event)">
    <div>
        <div class="app-card">
          <div class="card-content">
            <p-calendar [style]="{width: '100%'}" [inline]="true" [locale]="lang" [(ngModel)]="selectedDay" (onSelect)="selectDay()"></p-calendar>
          </div>
        </div>
    </div>
    <div>
      <div class="app-card">
        <div class="card-content">
          <ul class="chart-tab weui-flex">
            <li class="weui-flex__item " [ngClass]="{'active': chartType === 1 }" (click)="changeChart(1)">周</li>
            <li class="weui-flex__item" [ngClass]="{'active': chartType === 2 }" (click)="changeChart(2)">月</li>
          </ul>
          <div class="pt10">
            <div style="width:100%; height: 400px;" echarts [options]="chartOptions"></div>
          </div>
        </div>
      </div>
    </div>
  </swiper>
</div>
