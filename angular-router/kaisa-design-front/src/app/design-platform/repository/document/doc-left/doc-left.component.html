<div class="equal-alt-box">
  <div class="tree-menu-box mr-20">
    <h4 class="tree-title">文档中心</h4>
    <ul>
      <li class="first-level-box" *ngFor="let i of testArr;">
        <div class="second-level-li" [ngClass]="{'active': selectedDoc === i }">
          <a href="javascript: void(0);" (click)="changeDoc(i)">文档{{i}}</a>
        </div>
      </li>
    </ul>
  </div>
</div>
