<div class="modal jzy-modal fade" bsModal #creatMeeting="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">发起会议</h4>
      </div>
      <div class="modal-body">
        <div>
          <div>会议信息</div>
          <div class="mt20">
            <label>选择项目：</label>
            <input class="f-l search-input w-240" type="text" name="porjectInput" readonly>
          </div>
          <div class="mt20">
            <label>选择参会人：</label>
            <input class="f-l search-input w-240" type="text" name="membersInput" readonly>
          </div>
          <div class="mt20">
            <label>会议议题：</label>
            <input class="f-l search-input w-240" type="text" name="topicInput">
          </div>
          <div class="mt20">
            <label>会议时间：</label>
            <input class="f-l search-input" type="text" name="startInput">
            <span class="greyLine"></span>
            <input class="f-l search-input" type="text" name="endInput">
          </div>
          <div class="mt20">
            <label>会议地点：</label>
            <input class="f-l search-input" type="text" name="startInput">
          </div>
        </div>
        <div>
          <div>解决事项</div>
          <div>
            <button type="button" class="zjy-btn zjy-btn-oranger">添加</button>
          </div>
          <div>
            <table class="reportListTable">
              <tr>
                <th>任务描述</th>
                <th>任务类别</th>
                <th>专业</th>
                <th>操作</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="text-center">
          <button type="button" class="zjy-btn zjy-btn-oranger">确认</button>
          <button type="button" class="zjy-btn ml20">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>
