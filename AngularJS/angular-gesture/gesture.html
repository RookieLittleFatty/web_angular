<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				position: absolute;
				left:0;
				top: 50px;
				width: 500px;
				height: 500px;
				background: pink;
			}
		</style>
	</head>
	<body ng-app="myapp" ng-controller="myctrl">
		<div hm-swipe-left="left($event)"></div>
		<script src="../angular1/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
		<script src="../angular1/hammer.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../angular1/gestures.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			angular.module("myapp",["angular-gestures"])
				.config(function (hammerDefaultOptsProvider) {
					 hammerDefaultOptsProvider.set({
				        recognizers: [[Hammer.Swipe, true]]
				    });
				})
				.controller("myctrl",["$scope", function($scope){
					$scope.left = function(e){
						$(e.target).animate({left: "50px"});
					};
				}]);
		</script>
	</body>
</html>
